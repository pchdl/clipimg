<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>原生JS+canvas截图</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="title">canvas 实现图片截图</div>
	<div class="subtitle">功能：/1.支持从文件夹中拖拽添加图片; /2.放大缩小图片；/3.遮罩区域支持拖拽图片移动; /4.裁剪区域可以移动; /5.生成base64图片数据</div>
	<div class="box" id="box">
		<div class="inp">
			<span class="addimg"><i class="text">添加图片</i><input type="file" id="loadimg"></span>
			<span id="msg"> </span>
		</div>
		<div class="canvasbox" id="canvasbox">
			<canvas id="canvas1" width="350" height="350"><!--原始画布--></canvas>
			<canvas id="canvas2" width="100" height="100"><!--裁剪后画布1--></canvas>
			<canvas id="canvas3" width="150" height="150"><!--裁剪后画布2--></canvas>
			<div class="cover-top opa" id="ct"></div>
			<div class="cover-left opa" id="cl"></div>
			<div class="cover-right opa" id="cr"></div>
			<div class="cover-bottom opa" id="cb"></div>
			<div class="pop" id="pop"></div>
			<button id="biger">+</button>
			<button id="little">-</button>
		</div>
		<button id="saveImg">确定</button>
		<span id="sendmsg"></span>
	</div>
<script src="js/index.js"></script>
</body>
</html>
